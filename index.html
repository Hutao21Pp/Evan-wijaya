<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .left, .middle, .right {
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .left {
            flex: 1;
        }

        .middle {
            flex: 1;
        }

        .right {
            flex: 1;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            vertical-align: top;
        }

        .label {
            font-weight: bold;
            width: 35%;
        }

        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Biodata Diri</h2>
    <div class="container">
        <!-- KIRI: Biodata -->
        <div class="left">
            <table>
                <tr>
                    <td class="label">Nama</td>
                    <td>: Evan wijaya </td>
                </tr>
                <tr>
                    <td class="label">Tempat, Tanggal Lahir</td>
                    <td>: Jakarta, 26 April 2008</td>
                </tr>
                <tr>
                    <td class="label">Alamat</td>
                    <td>: Jl. Duta harapan indah, Jakarta</td>
                </tr>
                <tr>
                    <td class="label">Agama</td>
                    <td>: Buddha</td>
                </tr>
                <tr>
                    <td class="label">Gender</td>
                    <td>: Laki-laki</td>
                </tr>
                <tr>
                    <td class="label">Pekerjaan</td>
                    <td>: BELUM ADA</td>
                </tr>
                <tr>
                    <td class="label">Hobi</td>
                    <td>: BASKET,MAIN GAME,BACA KOMIK</td>
                </tr>
            </table>
        </div>

        <!-- TENGAH: Keterangan -->
        <div class="middle">
            <h3>Keterangan</h3>
            <p>
            SAYA ADALAH SEORANG MANUSIA SEKOLAH DI TPI
</p>
        </div>

        <!-- KANAN: Foto Profil -->
        <div class="right">
            <img src="https://via.placeholder.com/200" alt="Foto Profil" class="photo">
            <p><i>Foto Profil</i></p>
        </div>
    </div>
</body>
</html>
